<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulir Pengumpulan Data â€“ Infokes Indonesia</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>

  <!-- Importmap React -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime"
      }
    }
  </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-lime-50 to-emerald-100 dark:from-emerald-950 dark:to-teal-900">
  <div id="root"></div>

  <script type="text/babel" data-type="module" data-presets="typescript,react">
    import React, { useState, useCallback, useEffect } from 'react';
    import ReactDOM from 'react-dom/client';

    const SuccessMessage = () => (
      <div className="text-center py-10 px-4">
        <div className="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-emerald-100 dark:bg-emerald-900">
          <svg className="h-8 w-8 text-emerald-600 dark:text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <h2 className="mt-4 text-2xl font-bold text-emerald-900 dark:text-white">Terima Kasih!</h2>
        <p className="mt-2 text-emerald-800/80 dark:text-emerald-200/80">
          Data Anda telah berhasil dikirim. Kami akan meninjaunya segera.
        </p>
      </div>
    );

    const FormField = ({ label, id, type, value, onChange, placeholder, required = false, error }) => {
      const commonProps = {
        id,
        name: id,
        value,
        onChange,
        placeholder,
        required,
        className:
          "w-full px-4 py-2.5 mt-1.5 bg-white/80 dark:bg-emerald-800/40 border rounded-lg focus:outline-none focus:ring-2 transition-colors " +
          (error
            ? "border-red-500 focus:ring-red-500 text-red-900 dark:text-red-200"
            : "border-emerald-300 dark:border-emerald-700 focus:border-emerald-500 focus:ring-emerald-500 text-emerald-950 dark:text-emerald-50"),
      };

      return (
        <div>
          <label htmlFor={id} className="block text-sm font-medium text-emerald-900 dark:text-emerald-100">
            {label}
            {required && <span className="text-red-500 ml-1">*</span>}
          </label>
          {type === "textarea" ? (
            <textarea {...commonProps} rows={3}></textarea>
          ) : (
            <input type={type} {...commonProps} />
          )}
          {error && <p className="mt-1 text-xs text-red-600 dark:text-red-300">{error}</p>}
        </div>
      );
    };

    const App = () => {
      const [formData, setFormData] = useState({
        namaPelapor: "",
        notelPelapor: "",
        emailPelapor: "",
        namaTerlapor: "",
        jabatanTerlapor: "",
        waktuKejadian: "",
        lokasiKejadian: "",
        kronologiKejadian: "",
        nominal: "",
      });

      const [status, setStatus] = useState("idle");
      const [errors, setErrors] = useState({});
      const [submissionError, setSubmissionError] = useState(null);

      const GOOGLE_SCRIPT_URL = "https://script.google.com/a/macros/infokes.co.id/s/AKfycbznUjqGfZdGRh8ssAcpGq46vzqD9i15zpBpBX8zMQsBVtFtl-MvmkRqaxGNfewnhCcEmA/exec";

      const [clientIP, setClientIP] = useState("");
      useEffect(() => {
        (async () => {
          try {
            const r = await fetch("https://api64.ipify.org?format=json");
            const j = await r.json();
            setClientIP(j.ip || "");
          } catch (_) {}
        })();
      }, []);

      const handleChange = useCallback((e) => {
        const { id, value } = e.target;
        setFormData((prev) => ({ ...prev, [id]: value }));
        if (errors[id]) setErrors((prev) => ({ ...prev, [id]: undefined }));
      }, [errors]);

      const urlRegex = /^https?:\/\/[^\s]+$/i;

      const validateForm = () => {
        if (!GOOGLE_SCRIPT_URL || GOOGLE_SCRIPT_URL.includes("PASTE_APPS_SCRIPT_EXEC_URL_HERE")) {
          setSubmissionError("Konfigurasi GOOGLE_SCRIPT_URL dulu pada kode.");
          return false;
        }
        const newErr = {};
        if (!formData.namaPelapor newErr.namaPelapor = "nama pelapor kosong";
        if (!formData.notelPelapor newErr.notelPelapor = "nomor telepon pelapor kosong";
        if (!formData.emailPelapor newErr.emailPelapor = "email pelapor kosong";
        if (!formData.namaTerlapor newErr.namaTerlapor = "nama terlapor kosong.";
        if (!formData.jabatanTerlapor newErr.jabatanTerlapor = "URL tidak valid.";
        if (!formData.waktuKejadian) newErr.waktuKejadian = "Wajib diisi.";
        if (!formData.lokasiKejadian) newErr.lokasiKejadian = "Wajib diisi.";
        if (!formData.kronologiKejadian) newErr.kronologiKejadian = "Wajib diisi.";
        setErrors(newErr);
        return Object.keys(newErr).length === 0;
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!validateForm()) return;

        setStatus("submitting");
        setSubmissionError(null);

        try {
          const fd = new FormData();
          Object.entries(formData).forEach(([k, v]) => fd.append(k, v));
          fd.append("sourceIP", clientIP || "unknown");
          fd.append("userAgent", navigator.userAgent || "");

          await fetch(GOOGLE_SCRIPT_URL, { method: "POST", body: fd });

          setStatus("success");
          setFormData({
            namaPelapor: "",
            notelPelapor: "",
            emailPelapor: "",
            namaTerlapor: "",
            jabatanTerlapor: "",
            waktuKejadian: "",
            lokasiKejadian: "",
            kronologiKejadian: "",
            nominal: "",
          });
          setTimeout(() => setStatus("idle"), 5000);
        } catch (err) {
          console.error("Submit error:", err);
          setStatus("error");
          setSubmissionError("Terjadi kesalahan saat mengirim data.");
        }
      };

      return (
        <div className="min-h-screen flex flex-col items-center justify-center p-4">
          <div className="w-full max-w-2xl bg-white/90 backdrop-blur-sm dark:bg-emerald-900/30 shadow-xl rounded-2xl p-6 md:p-8 border border-emerald-200/60 dark:border-emerald-800/70">
            <div className="text-center mb-6">
              <h1 className="text-2xl md:text-3xl font-bold text-emerald-900 dark:text-white">
                Formulir Informasi Whistleblowing
              </h1>
              <p className="text-emerald-800/80 dark:text-emerald-200/80 mt-2 text-sm md:text-base">
                <strong>Infokes Indonesia</strong>
              </p>
            </div>

            <div className="mb-6 p-4 bg-emerald-50 dark:bg-emerald-900/40 rounded-lg border border-emerald-200 dark:border-emerald-800/60">
              <div className="flex items-start">
                <svg className="flex-shrink-0 mt-0.5 h-5 w-5 text-emerald-600 dark:text-emerald-400" fill="currentColor" viewBox="0 0 20 20">
                  <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clipRule="evenodd" />
                </svg>
                <div className="ml-3 text-sm text-emerald-800 dark:text-emerald-200">
                  <p className="font-medium">Petunjuk Pengisian:</p>
                  <ol className="list-decimal pl-4 space-y-1 mt-1">
                    <li>Isi kolom yang bertanda <span className="text-red-500">*</span> (wajib).</li>
                    <li>Berikan informasi sejelas mungkin untuk mempermudah penyelidikan.</li>
                    <li>Kerahasiaan identitas pelapor dijamin sepenuhnya.</li>
                  </ol>
                </div>
              </div>
            </div>

            {status === "success" ? (
              <SuccessMessage />
            ) : (
              <form onSubmit={handleSubmit} noValidate className="space-y-5">
                <div className="grid grid-cols-1 md:grid-cols-2 gap-5">
                  <FormField label="Nama Pelapor" id="namaPelapor" type="textarea" value={formData.namaPelapor} onChange={handleChange} placeholder="isi dengan nama pelapor" error={errors.namaPelapor} />
                  <FormField label="No. Telfon Pelapor" id="notelPelapor" type="textarea" value={formData.notelPelapor} onChange={handleChange} placeholder="08123456789" error={errors.notelPelapor} />
                  <FormField label="Email Pelapor" id="emailPelapor" type="textarea" value={formData.emailPelapor} onChange={handleChange} placeholder="email@email.com" error={errors.useremailPelapor} />
                  <FormField label="Nama Terlapor" id="namaTerlapor" type="textarea" value={formData.namaTerlapor} onChange={handleChange} placeholder="isi dengan nama terlapor" error={errors.namaTerlapor} />
                </div>

                <FormField label="Jabatan Terlapor" id="jabatanTerlapor" type="textarea" value={formData.jabatanTerlapor} onChange={handleChange} placeholder="isi dengan jabatan terlapor" error={errors.jabatanTerlapor} />
                <FormField label="Waktu Kejadian" id="waktuKejadian" type="textarea" value={formData.waktuKejadian} onChange={handleChange} placeholder="isi dengan waktu kejadian" required error={errors.waktuKejadian} />
                <FormField label="Lokasi Kejadian" id="lokasiKejadian" type="textarea" value={formData.lokasiKejadian} onChange={handleChange} placeholder="isi dengan waktu kejadian" required error={errors.lokasiKejadian} />
                <FormField label="Kronologis Kejadian" id="kronologiKejadian" type="textarea" value={formData.kronologiKejadian} onChange={handleChange} placeholder="isi dengan kronologi kejadian" required error={errors.kronologiKejadian} />
                <FormField label="Nominal (jika ada)" id="nominal" type="textarea" value={formData.nominal} onChange={handleChange} placeholder="isi dengan angka nominal jika ada" required error={errors.nominal} />

                {submissionError && (
                  <div className="p-3 bg-red-100 dark:bg-red-900/50 border border-red-400 text-red-700 dark:text-red-300 rounded-lg text-sm">
                    {submissionError}
                  </div>
                )}

                <div className="pt-2">
                  <button
                    type="submit"
                    disabled={status === "submitting"}
                    className="w-full bg-emerald-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-emerald-700 focus:outline-none focus:ring-4 focus:ring-emerald-500/50 transition-all disabled:bg-emerald-400 disabled:cursor-not-allowed flex items-center justify-center"
                  >
                    {status === "submitting" ? (
                      <>
                        <svg className="animate-spin -ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                          <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                          <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Mengirim...
                      </>
                    ) : (
                      "Kirim Laporan"
                    )}
                  </button>
                </div>
              </form>
            )}
          </div>

          <footer className="mt-6 text-center text-sm text-emerald-900/70 dark:text-emerald-200/70">
            &copy; {new Date().getFullYear()} PT Infokes Indonesia. Hak Cipta Dilindungi.
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<React.StrictMode><App /></React.StrictMode>);
  </script>
</body>
</html>
